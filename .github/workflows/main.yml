name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Setzen Sie hier Ihre gew√ºnschte Node-Version ein

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
